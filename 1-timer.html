<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/goit-advancedjs-hw-02/assets/favicon-D-psAV3p.ico" />
    <title>Countdown Timer</title>
    <script type="module" crossorigin src="/goit-advancedjs-hw-02/assets/main-BjOy8kbk.js"></script>
    <link rel="stylesheet" crossorigin href="/goit-advancedjs-hw-02/assets/main-Cg0bJgM2.css">
  </head>

  <body>
    <header class="header">
      <div class="container">
        <nav>
          <ul class="nav-list">
            <li class="nav-item">
              <a href="./index.html" class="nav-link active">Home</a>
            </li>
            <li class="nav-item">
              <a href="./1-timer.html" class="nav-link">Timer</a>
            </li>
            <li class="nav-item">
              <a href="./2-snackbar.html" class="nav-link">Snackbar</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="container">
      <input type="text" id="datetime-picker" />
      <button type="button" data-start>Start</button>

      <div class="timer">
        <div class="field">
          <span class="value" data-days>00</span>
          <span class="label">Days</span>
        </div>
        <div class="field">
          <span class="value" data-hours>00</span>
          <span class="label">Hours</span>
        </div>
        <div class="field">
          <span class="value" data-minutes>00</span>
          <span class="label">Minutes</span>
        </div>
        <div class="field">
          <span class="value" data-seconds>00</span>
          <span class="label">Seconds</span>
        </div>
      </div>
    </div>
  </body>
</html>
